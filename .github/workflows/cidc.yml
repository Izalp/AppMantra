name: CI-CD

on:
  push:
    branches:
      - main
      - Develop
      - Iza
      - Thomas
      - Gabriella
      - Marcos

jobs:
  build:
    name: Build and Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: meditacao-app

      - name: Run build
        run: npm run build
        working-directory: meditacao-app

  test:
    name: Running unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: meditacao-app/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install
        working-directory: meditacao-app

      - name: Run unit tests (Meditation.test.tsx)
        run: npm run test
        working-directory: meditacao-app

      - name: Generate test coverage report
        run: npm run coverage
        working-directory: meditacao-app

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: meditacao-app/coverage
